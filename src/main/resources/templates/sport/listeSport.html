<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">

    <title>Paris 2024</title>

    <style>
        body {
            padding-top: 50px;
            padding-bottom: 50px;
        }
        .special {
            padding-top:50px;
        }
        img {
            width: 200px;
            height: 150px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Accueil</a>
            <a class="navbar-brand" href="/olympiades">Olympiade</a>
            <a class="navbar-brand" href="/sports">Sport</a>
        </div>
    </div>
</nav>


<div class="container special">
    <h2 class="h2">Liste des sports</h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>Nom</th>
                <th>descriptif</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${sports.empty}">
                <td colspan="3">Aucun sport en base de donn√©es</td>
            </tr>
            <tr th:each="sport: ${sports}">
                <td><a th:href="@{/epreuves(sport_id=${sport.id}, sportName=${sport.nom})}" th:text="${sport.nom}">Nom</a></td>
                <td><span th:text="${sport.descriptif}"> Descriptif </span></td>
                <td>
                    <a th:href="@{/updateSport/{id}(id=${sport.id})}"><button class="btn btn-info">Modifier</button></a>
                </td>
                <td>
                    <a th:href="@{/deleteSport/{id}(id=${sport.id})}" onclick="return confirm('Voulez-vous vraiment supprimer ?');"
                    ><button class="btn btn-danger">Supprimer</button></a>
                </td>


            </tr>
            </tbody>
        </table>
    </div>
    <a th:href="@{/createSport}"><button class="btn btn-info">Ajouter un nouveau sport</button></a>

</div>

<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
