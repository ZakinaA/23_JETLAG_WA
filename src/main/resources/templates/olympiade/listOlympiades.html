<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Olympiade Paris 2024</title>
    <style>
        body {
            padding-top: 50px;
        }
        .special {
            padding-top:50px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Accueil</a>
            <a class="navbar-brand" href="/olympiades">Olympiade</a>
            <a class="navbar-brand" href="/sports">Sport</a>
        </div>
    </div>
</nav>

</head>
<body>
<div class="container special">
    <h2 class="h2">Liste des Olympiades</h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>Numéro</th>
                <th>Pays</th>
                <th>Ville</th>
                <th>Année</th>

            </tr>
            </thead>
            <tbody>
            <tr th:if="${olympiades.empty}">
                <td colspan="3">Aucune olympiade en base de données</td>
            </tr>
            <tr th:each="olympiade: ${olympiades}">
                <td><a th:href="@{/sports/olympiade(olympiade_id=${olympiade.id}, olympiadeAnnee=${olympiade.annee})}" th:text="${olympiade.numero}">Numero</a></td>
                <td><span th:text="${olympiade.ville.pays.libelle}"> Pays </span></td>
                <td><span th:text="${olympiade.ville.nom}"> Ville </span></td>
                <td><span th:text="${olympiade.annee}"> Année </span></td>
                <td>
                    <a th:href="@{/updateOlympiade/{id}(id=${olympiade.id})}"><button class="btn btn-info">Modifier</button></a>
                </td>
                <td>
                    <a th:href="@{/deleteOlympiade/{id}(id=${olympiade.id})}"><button class="btn btn-danger">Supprimer</button></a>
                </td>

            </tr>

            </tbody>


        </table>

        <td>
    </div>


    <a th:href="@{/createOlympiade}"><button class="btn btn-info">Ajouter une nouvelle olympiade</button></a>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

</body>
</html>
